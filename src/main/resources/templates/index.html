<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="path=${#httpServletRequest.getContextPath()}" >
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../static/js/jquery-1.11.2.min.js" th:src="@{/js/jquery-1.11.2.min.js}"></script>    
</head>
<body>
<div th:replace="header"></div>
<p th:text="'Hello, ' + ${title}" /><br/>
<div th:replace="left"></div>
<p th:text="${path}"></p>
<div th:replace="footer::footer"></div>
</body>
</html>
